<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Add FontAwesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- <link rel="stylesheet" href="style/test.css" /> -->
    <link rel="stylesheet" href="style/dashboard-style.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="title">
        <!-- <img src="img/unduhan.png" alt="logo" /> -->
        <h1>Pizza Place Sales<br />Dashboard</h1>
      </div>
      <div class="total">
        <div class="rev-ord revenue">
          <p>Total revenue</p>
          <h6 id="total-revenue"></h6>
        </div>
        <div class="rev-ord orders">
          <p>Total orders</p>
          <h6 id="total-order"></h6>
        </div>
        <div>
          <label for="categoryFilter">Filter by Category:</label>
          <select id="categoryFilter">
            <option value="all">All</option>
          </select>
        </div>

        <div>
          <label for="nameFilter">Filter by Pizza Name:</label>
          <select id="nameFilter">
            <option value="all">All</option>
          </select>
        </div>

        <div>
          <label for="monthFilter">Filter by Month:</label>
          <select id="monthFilter">
            <option value="all">All</option>
          </select>
        </div>
        <!-- <div class="dropdown">
          <button class="dropbtn" id="category" onclick="categoryFunc()">Category</button>
          <div class="dropdown-content " id="categoryFilter">
          </div>
        </div> -->
      </div>
    </div>

    <!-- Place the chart below the filter section -->
    <section>
      <div class="container">
        <div class="chart weekChart">
          <h3>Percentage decrease on weekends</h3>
          <canvas id="weekChart"></canvas>
        </div>
        <div class="chart sizeChart">
          <h3>Percentage decrease on weekends</h3>
          <canvas id="sizeChart"></canvas>
        </div>
        <div class="chart dayChart">
          <h3>Percentage decrease on weekends</h3>
          <canvas id="dayChart"></canvas>
        </div>
        <div class="chart monthChart">
          <h3>Percentage decrease on weekends</h3>
          <canvas id="monthChart"></canvas>
        </div>
        <div class="chart timeChart">
          <h3>Percentage decrease on weekends</h3>
          <canvas id="timeChart"></canvas>
        </div>
      </div>
    </section>

    <footer>
      <p id="footer"></p>
    </footer>

    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/script.js"></script>
    <!-- <script src="Size.js"></script> -->
    <script src="node_modules/moment/moment.js"></script>
  </body>
</html>
