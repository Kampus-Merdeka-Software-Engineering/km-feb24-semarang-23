<!DOCTYPE html>
<html>
<head>
    <title>Filter</title>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add FontAwesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        canvas {
            max-width: 400px;
            margin: 20px;
        }
						   
						  
		 
								
						   
		 
    </style>
</head>
<body>
<section class="filter">
    <div class="dropdown">
        <button onclick="toggleDropdown('myDropdown')" class="dropbtn">MONTH
            <i class="fas fa-caret-down" id="pad"></i>
        </button>
        <!-- Filter Cara 1 Ambil value yang sesuai didalam file json  -->
        <!-- Contohnya ada Value januari nah script kita cari tuh kolom month yang namanya januari -->
        <!-- Fyi caluenya case sensitif ya.. klo ga mau case sensitif bisa di atur di script -->
        <!-- Ada cara lain selain define value yaitu ambil langsung datanya dari file jadi ga perlu takut typo ada di file FilterOrder2 -->
        <div id="myDropdown" class="dropdown-content">
            <label><input type="checkbox" class="categoryCheckbox" value="Classic"> Classic</label><br>
            <label><input type="checkbox" class="categoryCheckbox" value="Veggie"> Veggie</label><br>
            <label><input type="checkbox" class="categoryCheckbox" value="Supreme"> Supreme</label><br>
            <label><input type="checkbox" class="categoryCheckbox" value="Chicken"> Chicken</label><br>
        </div>
    </div>

    <div class="dropdown">
        <button onclick="toggleDropdown('myDropdown1')" class="dropbtn">FILTER PIZZA ID
            <i class="fas fa-caret-down" id="pad1"></i>

        </button>
        <div id="myDropdown1" class="dropdown-content">
            Total Order: <span id="totalOrder">0</span>
            <!-- Display the total order in a bar chart -->
            <canvas id="orderChart"></canvas>
        </div>
    </div>
</section>

<script>
    var jsonData = null;
    var categoryNames = ["Classic", "Veggie", "Supreme", "Chicken"];
    var myChart = null;

    function fetchDataAndInit() {
        // Fetch JSON data for months from file
        fetch('datas.json')
            .then(response => response.json())
            .then(data => {
                // Store the fetched JSON data in a global variable
                jsonData = data;
                // Call the filter function with fetched data
                filterFunction();
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Call the function to fetch data and initialize
    fetchDataAndInit();

    function toggleDropdown(dropdownId) {
        var dropdownContent = document.getElementById(dropdownId);
        dropdownContent.classList.toggle("show");

        if (dropdownId === 'myDropdown') {
            filterFunction();
        }
    }

    function filterFunction() {
        var checkboxes = document.querySelectorAll('.categoryCheckbox:checked');
        var checkedCategories = Array.from(checkboxes).map(checkbox => checkbox.value);

        var totalOrders = Array(categoryNames.length).fill(0);

																								
        jsonData.forEach(item => {
            var index = categoryNames.indexOf(item.category);
            if (checkedCategories.length === 0 || checkedCategories.includes(item.category)) {
                totalOrders[index] += parseInt(item.quantity);
            }
        });

										 
        var totalOrder = totalOrders.reduce((acc, curr) => acc + curr, 0);
        document.getElementById('totalOrder').textContent = totalOrder;

																	
        updateBarChart(totalOrders);
    }

    // Function to update the bar chart
    function updateBarChart(totalOrders) {
        // Destroy the existing chart instance if it exists
        if (myChart !== null) {
            myChart.destroy();
        }
        
        var ctx = document.getElementById('orderChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categoryNames,
                datasets: [{
                    label: 'Total Order',
                    data: totalOrders,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }

    // Add event listeners to checkboxes to trigger filterFunction
    var checkboxes = document.getElementsByClassName("categoryCheckbox");
    for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener('change', filterFunction);
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
